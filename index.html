<!DOCTYPE html>
<html>
  <head>
    <title>Proxy Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Welcome to the Proxy Server</h1>
    <form method="get" action="https://www.example.com">
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url" placeholder="https://www.example.com">
      <button type="submit"><i class="fa fa-arrow-circle-o-right"></i></button>
    </form>
    <section>
      <h2>How to use the Proxy Server</h2>
      <ol>
        <li>Enter the URL of the website you want to visit in the URL field.</li>
        <li>Click the arrow button to visit the website through the proxy server.</li>
      </ol>
    </section>
  </body>
</html>
